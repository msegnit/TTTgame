<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/main.css">
    <script defer src="js/main.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Bangers&display=swap" rel="stylesheet">
    <script src="node_modules/confetti-js/dist/index.min.js"></script>
</head>
<body>
    <h1>Tic Tac Toe!</h1>
    <h2 id="message">message</h2>
<section class="board" id="board">
<table>
    <tr>
      <td><div id="sq0"></div></td>
      <td><div id="sq1"></div></td>
      <td><div id="sq2"></div></td>
    </tr>
    <tr>
      <td><div id="sq3"></div></td>
      <td><div id="sq4"></div></td>
      <td><div id="sq5"></div></td>
    </tr>
    <tr>
      <td><div id="sq6"></div></td>
      <td><div id="sq7"></div></td>
      <td><div id="sq8"></div></td>
    </tr>
  </table>
    <button class="reset-button">Play Again?</button>
    </section>
</body>
</html>
